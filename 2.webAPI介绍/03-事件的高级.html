<!-- 
    事件高级
        1.注册事件
            a.传统方式
                利用on开头的事件
                唯一性
                后面注册的函数会覆盖前面注册的处理函数
            b.方法监听注册方式
                addEventListener() 是一个方法
                eventTarget.addEventListener(type,listener[,useCapyure])
                    eventTarget:目标元素
                    type:事件类型 比如click mouseover不用带on
                    listener: 事件处理函数
                    useCapture:可选参数，布尔值
        2.删除事件
            a.传统方式
                element.onclick=null;
            b.方法监听方式
                eventTarget.removeEventListener(type,listener[,useCapyure])
        3.DOM的事件流
            事件传播的过程称为DOM事件流
        4.事件对象
            1.event就是一个事件对象，写到侦听函数的小括号里当形参来看
            2.事件对象只有有了事件才会存在，他是系统自动创建的，不需要我们传参
                传统的
                    element.onClick=function(event){
                        console.log(event);
                    }
                方法监听的
                    eventTarget.addEventListener('click',function(event){},useCapyure]
            
            方法：
                    e.target    返回的是触发事件的对象（元素）
                    e.type     返回事件的类型
                    e.preventDefault() 阻止默认行为（事件）  让链接不跳转等 return false也行，但后面代码不执行了
        阻止事件冒泡的方式
            e.stopPropagation()方法
        5.事件委托
                    
-->
