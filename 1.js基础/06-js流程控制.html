<!-- 
    流程控制
        顺序流程控制
            依次执行

        分支结构
            if的语法结构
                if(条件表达式){//执行语句}
                if(){

                }else{

                }
            switch
                语法结构
                switch(表达式){
                    case value1:
                        执行语句1;
                        break;
                    case value2:
                        执行语句2;
                        break;
                    default:
                        执行最后的语句;
                }
        三元运算符
                条件表达式1 ？ 表达式2:表达式3

        循环结构
            for循环
                for(初始化变量;条件表达式;操作表达式){
                    循环体
                }    


            while循环


            do while循环
            continue 立即跳出本次循环，继续下一次循环
            break 跳出循环

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(var i=1;i<=9;i++){
            for(var j=1;j<=i;j++){
                str +=j+'x'+i+'='+i*j;
            }
            str+='\n';
        }
        console.log(str)
    </script>
</body>
</html>
