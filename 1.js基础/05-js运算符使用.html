<!-- 
    运算符
        算数运算符
            +   -  * /  %
            加 减 乘 除 取余

            表达式 1+1
            返回值
        递增递减运算符
            递增(++)
            递减(--)
            前置递增
                ++num 自加1 相当于num=num+1   先自加1后返回值

            后置递增
                num++ 自加1 相当于num=num+1   先返回原值后自加
            总结：前置和后置递增如果单独使用效果是一样的

        比较运算符
            <  >  >=  <=  ==  !=  ===  !==
            == 默认转换数据类型 会把字符串的数转换为数值

        逻辑运算符
            &&与
            ||或
            ! 非
            短路运算
                逻辑与
                    语法：表达式1 && 表达式2
                    表达式1为真，返回表达式2
                    表达式1为假，返回表达式1
                逻辑或
                    语法：表达式1 && 表达式2
                    表达式1为真，返回表达式1
                    表达式1为假，返回表达式2
        赋值运算符
            =
            +=
            *=
        运算符的优先级
            小括号
            逻辑与》逻辑或



-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=10;
        ++a; //++a 11    a=11
        var b=++a + 2; //a=12    ++a=12
        console.log(b);//14

        var c=10;
        c++;//c++ 11 c=11
        var d=c++ + 2;//c++ =11   c=12
        console.log(d);//13

        var e=10;
        var f=e++ + ++e; //e++ =10  e=11     e=12  ++e =12
        console.log(f);//22




    </script>
</body>
</html>
