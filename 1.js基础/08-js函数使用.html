<!-- 
    函数的使用
        就是封装了可以被重复使用的代码
        1.声明函数
            function 函数名（）{
                函数体
            }
        2.调用函数
            函数名();
        3.函数的参数
        4.函数的返回值
            return语句
        5.arguments的使用
            arguments对象存储了传递的所有实参
            展示的形式是一个伪数组，因此可以进行遍历，伪数组具有以下特点
                具有length属性
                按索引方式存储数据
                不具有数组的push,pop方法
        6/函数的声明方式
            1.利用函数关键字自定义函数
                function fn(){}
            2.函数表达式
                var 变量名=function(){}
                var fun=function(){
                    console.log('函数表达式');
                }
                调用
                fun();
                fun是变量名，不是函数名
                函数表达式声明方式跟声明变量差不多
-->
