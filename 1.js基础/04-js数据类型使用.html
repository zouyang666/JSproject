<!-- 
    数据类型使用
        Js的变量数据类型是只有在程序在运行过程中根据等号右边的值来确定的
            var num=10;属于数值型
            var str='sdj';属于字符串类型
        js是动态语言，变量的数据类型是可以改变的
            var x=10;
            x='sood';
        数据类型的分类
            1.简单数据类型
                Number 
                    var age=12;
                    var x=3.14;
                    var b=010; 表示八进制
                    var c=0x2;表示十六进制
                    数值型的最大值：Number.MAX_VALUE
                    数值型的最小值：Number.MIN_VALUE
                    NaN 不是数字
                    方法验证非数字：isNaN(),是数字返回false
                Boolean
                    true false
                    1      0
                    加法时
                String
                    可以是单引号也可以是双引号，最好用单引号
                    转义字符：
                        换行：\n
                        空格：\b
                    字符串的长度
                        length
                        var str='dhsudus';
                            str.length
                    字符串的拼接
                        字符串+任何类型=拼接之后的新字符串
                Undefied
                    未定义的类型
                    和数子相加时结果是   NaN
                Null
                    空值
            获取变量的数据类型
                typeof:可以用来获取检测变量的数据类型
                    如：typeof 变量名
            数据类型的转换
                转换为字符串类型
                    toString()  变量名.toString()
                    String()     String(变量名)
                    加号拼接字符串  
                转换为数字类型（重点）
                    parseInt(string)函数
                    parseFloat(string)函数
                    Number()强制转换函数
                    js隐士转换(-* /)
                转换为布尔类型
                    Boolean()函数


-->
