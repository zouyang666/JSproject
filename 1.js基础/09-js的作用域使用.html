    js的作用域
        全局作用域   
            整个script标签或者一个单独的js文件
        
        
        局部作用域（函数作用域）
            在函数内部就是局部作用域
    变量的作用域
        全局变量
        局部变量：函数内部的变量
            注意：在函数内部没有申明的变量是全局变量
        区别：全局变量在浏览器关闭时销毁
    
    作用域链：
        内部函数可以访问外部函数的变量，（就近原则）
    

    js中的预解析
        1.js引擎运行js分为两步：预解析和代码执行
            1.预解析 js引擎会把js里面的所有var function提升到当前作用域的最前面
            2.代码执行：按照代码的顺序从上向下执行
        2.预解析分为变量预解析（变量提升）和函数预解析（函数提升）
            1.变量提升：就是把所有的变量声明提升到当前的作用域最前面 不提升赋值操作
            2.函数提升：把所有的函数声明提升到最前面，不调用
