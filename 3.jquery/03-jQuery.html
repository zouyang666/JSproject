<!-- 
    拷贝对象
        $.extend(targetobj,obj);   会覆盖targetobj中原来的数据
    多库共存

    尺寸位置操作
        width()/height()    取得高度和宽度  只算width height
        innerWidth()/innerHeight()   取得高度和宽度 包含padding
        outerWidth()/outerHeight()  取得高度和宽度 包括padding和boder
        outerWidth(true)/outerHeight(true) 取得高度和宽度 包括padding和boder和margin


    位置：
        offset()   相对于文档的坐标
        position()  相对于带有定位的父级偏移坐标
        scrollTop()   被卷去的头部
    -->
