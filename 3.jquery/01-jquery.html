<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: brown;
        }
    </style>
</head>
    <!-- 
        jQuery基本使用\
            1.入口函数两种如下
                $(document).ready(function(){
                    $('div').hide();
                })
                $(function(){
                $('div').hide();
                })
            2. jquery中的顶级对象$
                相当于window
            3.jquery对象和DOM对象
                1.用原生js获取的对象就是DOM对象
                    var mydiv=document.querySelector('div');
                    console.dir(mydiv);
                2.jQuery方法获取的元素就是jQuery对象
                    $('div');
                3.Query 对象本质是： 利用$对DOM 对象包装后产生的对象（伪数组形式存储）。
                注意：
                    只有 jQuery 对象才能使用 jQuery 方法，DOM 对象则使用原生的 JavaScirpt 方法。
                    $('div').hide();
                    mydiv.style.display='none';
            4.jquery对象和DOM对象相互转换
                1.DOM对象转换为jquery对象：
                    $(DOM对象)
                2.jQuery对象转换为DOM对象
                    $('div')[index] index是索引号
                    $('div').get(index)
            5.jquery中的常用API
                5.1jQuery中基础选择器
                    $("选择器") //里面选择器直接写  选择器即可，但要加引号
                    层级选择器；
                        $("ul li")
                5.2筛选选择器
                    $('li:first')
                    $('li:last')
                    $("li:eq(2)") 索引号为2的
                    $("li:odd")  奇数
                    $("li:even") 偶数
                5.3筛选方法
                    parent() 查找父级
                    children(selector)  最近一级（亲儿子）
                    find(selector)  后代
                    siblings()   除了自身的所有兄弟
                    nextALL
                    prevtAll
                    eq(index)
            6.样式操作
                通过css方法修改简单的元素样式，


                设置类样式方法
                    添加类
                        $("div").addClass("类名")
                    删除类
                        $("div").removeClass("类名")
                    切换类
                        $("div").toggleClass("类名") 没有加上，，有就取消 
            7.jquery中的效果
                显示隐藏：show() / hide() / toggle() ;
                划入画出：slideDown() / slideUp() / slideToggle() ;
                淡入淡出：fadeIn() / fadeOut() / fadeToggle() / fadeTo() ;
                自定义动画：animate() ;
                事件切换：鼠标经过和鼠标离开的复合写法
                    hover(function(){},function(){})
            8.jQuery中的属性操作
                1.设置或获取元素固有属性值prop()
                    获取：prop("属性")
                    设置：prop("属性","属性值")
                2.设置或获取元素自定义属性值attr()
                    获取：attr("属性")
                    设置：attr("属性","属性值")
                3.data()数据缓存
            9.内容文本值
                1.普通文本内容html()(相当于inner HTML)
                    获取：html()
                    设置：html("内容")
                2.普通元素文本内容text()(相当于原生innerText)
                    获取：text()
                    设置：text("内容")
                3.表单的值val()
            10.元素操作
                遍历
                    1.$("div").each(function(i, domEle) {
                        // 回调函数第一个参数一定是索引号  可以自己指定索引号号名称
                        // console.log(i);
                        // 回调函数第二个参数一定是 dom 元素对象，也是自己命名
                        // console.log(domEle);  // 使用jQuery方法需要转换 $(domEle)
                        })
                    2. $.each() 方法遍历元素 主要用于遍历数据，处理数据
                        // $.each($("div"), function(i, ele) {
                        //     console.log(i);
                        //     console.log(ele);
                        // });
                        // $.each(arr, function(i, ele) {
                        //     console.log(i);
                        //     console.log(ele);
                        // })
                创建
                    var li=$("<li>我是后来创建的li</li>");
                添加
                    1.内部添加
                            element.append(li) 内部元素的最后面
                            element.prepend(li) 内部元素的最前面
                    2.外部添加
                            var div=$("<div>我是后添加的</div>")
                            element.after(div)  当前元素的后面
                            element.before(div)  当前元素的前面

                删除
                            element.remove()  删除匹配的元素
                            element.empty()   删除匹配的元素集合中所有的子节点
                            element.html("")  清空匹配的元素

    -->
<body>
        <div></div>
        <script>
            
            // 1.等着页面加载完毕再去执行js代码
            $(document).ready(function(){
                $('div').hide();
            })

            // 2.等着页面加载完毕再去执行js代码
            $(function(){
                $('div').hide();
            })

            var mydiv=document.querySelector('div');
            console.dir(mydiv);


            $('div');
            console.dir
        </script>
</body>
</html>
